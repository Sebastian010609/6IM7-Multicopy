<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar QR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="icon" href="../assets/img/Logotipo_Final.png" type="image/x-icon">
    <style>
        /* General styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            position: relative;
            z-index: 10;
        }

        .menu-button {
            font-size: 24px;
            cursor: pointer;
            position: relative;
            z-index: 11;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #000;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 10;
            top: 100%;
            left: 0;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover, .dropdown-content a.active {
            background-color: #575757;
        }

        .title {
            font-size: 18px;
            margin: 0 10px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .profile-icon {
            font-size: 24px;
            color: #fff;
            margin-right: 10px;
        }

        .username {
            font-size: 16px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007bff;
            text-align: center;
        }

        .qr-code {
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .buttons .back-button {
            background-color: #007bff;
            color: white;
        }

        .buttons .back-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .buttons .finish-button {
            background-color: #4caf50;
            color: white;
        }

        .buttons .finish-button:hover {
            background-color: #388e3c;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .qr-code {
                width: 250px;
                height: 250px;
            }

            .buttons button {
                width: 45%;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .qr-code {
                width: 200px;
                height: 200px;
            }

            .buttons button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-button" id="menuButton">&#9776;</div>
        <div class="dropdown-content" id="dropdownMenu">
            <a href="HomePage.html">Inicio</a>
            <a href="Ver_Eventos_C.html">Eventos</a>
            <a href="Generar_FanID.html">Generar FanID</a>
            <a href="PagoBoleto_InformacionDelBoleto.html">Compra</a>
            <a href="Mis_Solicitudes.html">Mis solicitudes</a>
            <a href="Mis_Boletos.html">Mis boletos</a>
            <a href="Boletos_Pendientes.html">Boletos pendientes</a>
            <a href="Home_Organizador.html">Módulo de Organizador</a>
        </div>
        <div class="title">Mostrar QR</div>
        <div class="user-profile">
            <i class="fas fa-user profile-icon"></i>
            <span class="username">Nombre de Usuario <br> Cerrar Sesión</span>        
        </div>
    </header>
    
    <div class="container">
        <h1>Mostrar este QR en la entrada</h1>
        <img src="../assets/img/qr.png" alt="QR Code" class="qr-code">
        <div class="buttons">
            <button class="back-button" onclick="window.history.back()">Regresar</button>
            <button class="finish-button" onclick="window.location.href='HomePage.html'">Finalizar</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var menuButton = document.getElementById('menuButton');
            var dropdownMenu = document.getElementById('dropdownMenu');

            menuButton.addEventListener('click', function () {
                dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>
</body>
</html>
